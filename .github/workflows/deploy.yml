name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # jalan otomatis kalau ada push ke main
  workflow_dispatch: # bisa dijalankan manual juga

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24" # sesuaikan dengan versi Node.js project kamu
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Set Git identity for gh-pages
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Deploy to GitHub Pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # otomatis dari GitHub Actions
        run: npm run deploy
